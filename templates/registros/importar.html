{% extends 'registros/registros.html' %}
{% load static %}


{% block titulo %} Gestor de finanzas - Borrar registro{% endblock titulo %}


{% block registros_content %}
    <div class="div_form">
        <form class="form_estilo" method="post" enctype="multipart/form-data">{% csrf_token %}
            <div id="div_form">
                <label class="label_form" for="crear">Crear etiquetas que no existan</label>

                <input type="checkbox" name="crear" value="0"  checked hidden>
                <input type="checkbox" name="crear" value="1" >

                <input class="input" type="file" name="archivo">
            </div> 

            <div id="div_form_opciones">
                <button class="link" type="submit">Confirmar</button>
                <button class="link"><a href="{% url 'registros' %}">Volver</a></button>
            </div>
        </form>
            {{ mensaje }}
    </div>
{% endblock registros_content %}
